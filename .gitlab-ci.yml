stages:
  - test
  - build
  - deploy

variables:
  DOCKER_REGISTRY: "192.168.1.22:5000"

default:
  tags:
    - homelab
    - nodezero

.shell_template: &shell_job
  tags:
    - homelab
    - nodezero-shell # Etiqueta para el runner con executor Shell

# Cache para acelerar las pruebas
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - apps/products-api/.pytest_cache/
    - apps/orders-api/.pytest_cache/
    - apps/homelabshop/node_modules/

# ------ TEST STAGE ------

test-products-api:
  stage: test
  image: python:3.9-slim
  script:
    - cd apps/products-api
    - pip install -r requirements.txt
    - pytest -v tests/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/products-api/**/*

test-orders-api:
  stage: test
  image: python:3.9-slim
  script:
    - cd apps/orders-api
    - pip install -r requirements.txt
    - pytest -v tests/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/orders-api/**/*

test-frontend:
  stage: test
  image: node:16-alpine
  script:
    - cd apps/homelabshop
    - npm install
    - npm test -- --passWithNoTests
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/homelabshop/**/*

# ------ BUILD STAGE ------

build-products-api:
  stage: build
  image: docker:latest
  script:
    - cd apps/products-api
    - docker build -t $DOCKER_REGISTRY/products-api:latest .
    - docker push $DOCKER_REGISTRY/products-api:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/products-api/**/*

build-orders-api:
  stage: build
  image: docker:latest
  script:
    - cd apps/orders-api
    - docker build -t $DOCKER_REGISTRY/orders-api:latest .
    - docker push $DOCKER_REGISTRY/orders-api:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/orders-api/**/*

build-homelabshop:
  stage: build
  image: docker:latest
  script:
    - cd apps/homelabshop
    - docker build -t $DOCKER_REGISTRY/homelabshop:latest .
    - docker push $DOCKER_REGISTRY/homelabshop:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/homelabshop/**/*

# ------ DEPLOY STAGE ------

deploy-products-api:
  <<: *shell_job
  stage: deploy
  script:
    - kubectl rollout restart deployment -n microservices products-api
    - kubectl rollout status deployment -n microservices products-api
  dependencies:
    - build-products-api
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/products-api/**/*

deploy-orders-api:
  <<: *shell_job
  stage: deploy
  script:
    - kubectl rollout restart deployment -n microservices orders-api
    - kubectl rollout status deployment -n microservices orders-api
  dependencies:
    - build-orders-api
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/orders-api/**/*

deploy-homelabshop:
  <<: *shell_job
  stage: deploy
  script:
    - kubectl rollout restart deployment -n microservices ecommerce-web
    - kubectl rollout status deployment -n microservices ecommerce-web
  dependencies:
    - build-homelabshop
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/homelabshop/**/*
